<!DOCTYPE html>
<html>
<head>
	<title>Time Sheet</title>
	<!-- bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- jquery -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>
<body>

<div class="container">	
	<div class="jumbotron text-center bg-dark text-white">
		<h1 class="display-3">Train Times</h1>
		<h3>It's a table...of Train Times</h3>
	</div>


	<div class="card">
	  <div class="card-header bg-primary text-white display-5">
		Featured
	  </div>
	  <div class="card-body">
	    <!-- table  -->
			<table class="table table-striped" id="trainTable">
			  <thead>
			    <tr>
			      <th>Train Name</th>
			      <th>Destination</th>
			      <th>Frequency (min)</th>
			      <th>Next Arrival</th>
			      <th>Minutes Away</th>
			      <th>Status</th>
			    </tr>
			  </thead>
			  <tbody>

			  </tbody>
			</table>
	  </div>
	</div>
<!-- Add Train Form -->
	<div class="card my-5">
		<div class="card-header bg-primary text-white display-5">Add Train Line</div>
			<div class="card-body">
				<form>
				  <div class="form-group">
				    <label for="trainName">Train Name</label>
				    <input type="text" class="form-control" id="trainName" required>
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="text" class="form-control" id="destination" required>
				  </div>
				  <div class="form-group">
				    <label for="firstDepart">First Train Time (HH:mm - military 24hr clock)</label>
				    <input type="text" class="form-control" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="firstDepart" required>
				  </div>
				  <div class="form-group">
				    <label for="freq">Frequency (minutes)</label>
				    <input type="number" min="1" max="60" class="form-control" id="freq" required>
				  </div>
				  <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>


<script src="assets/javascript/traintimes.js"></script>
</body>
</html>
